<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Khóa Thông Minh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Bảng điều khiển Admin - Khóa Thông Minh</h2>

        <div id="status" class="status-disconnected">Đang kết nối...</div>

        <fieldset>
            <legend>Quản lý User</legend>
            
            <div class="form-group">
                <label for="add-pass">Mật khẩu mới (Tối đa 6 số):</label>
                <input type="text" id="add-pass" maxlength="6" placeholder="Nhập mật khẩu (VD: 123456)">
            </div>
            <div class="form-group">
                <label for="add-name">Tên người dùng:</label>
                <input type="text" id="add-name" placeholder="Nhập tên (VD: Alice)">
            </div>
            <button id="btn-add">Thêm User</button>
            
            <hr style="margin: 20px 0; border-top: 1px solid #eee;">

            <div class="form-group">
                <label for="del-pass">Mật khẩu cần xóa:</label>
                <input type="text" id="del-pass" maxlength="6" placeholder="Nhập mật khẩu (VD: 123456)">
            </div>
            <button id="btn-del" class="danger">Xóa User</button>
        </fieldset>

        <fieldset>
            <legend>Nhật ký Mở khóa</legend>
            <ul id="log-list">
                <li>Chưa có nhật ký...</li>
            </ul>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
